{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}Интернет магазин по продаже дубового паркета{% endblock %}</title>
    <!-- Подключение Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение пользовательского CSS -->
    <link rel="stylesheet" href="{% static 'catalog/styles.css' %}">
</head>

<body>
    <header>
        <img src="{% static 'catalog/images/logo.jpg' %}" alt="Логотип магазина" width="100">
        <h1>Мир паркета</h1>
        <nav>
            <a href="/" class="text-white me-3">Главная</a>
            <a href="/products/" class="text-white me-3">Каталог</a>
            <a href="/contact/" class="text-white me-3">Контакты</a>
            <a href="/reviews/" class="text-white me-3">Отзывы</a>
            <a href="/works/" class="text-white me-3">Наши работы</a>
            <a href="/website_sign_up/" class="text-white">Регистрация</a>
        </nav>
    </header>

    <main>
        {% block content %}
<!--Основной контент страницы-->
        {% endblock %}
    </main>

    <footer>
        <p>&copy;2024 Интернет-магазин. Все права защищены.</p>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
