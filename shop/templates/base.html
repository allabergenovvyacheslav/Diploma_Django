{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}Интернет магазин по продаже дубового паркета{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'catalog/styles.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'catalog/images/logo.jpg' %}" alt="Логотип магазина" width="100">
        <h1>Добро пожаловать в наш интернет магазин</h1>
        <nav>
            <a href="/">Главная</a> |
            <a href="/products/">Каталог</a> |
            <a href="/contact/">Контакты</a>
        </nav>
    </header>

    <main>
        {% block content %}
<!--Основной контент страницы-->
        {% endblock %}
    </main>

    <footer>
        <p>&copy;2024 Интернет магазин</p>
    </footer>
</body>
</html>
